<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="odin calculator" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src="script/script.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="container">
        <div class="ligne" id="affichage">
            <label>0</label>
        </div>
        <div class="ligne">
            <button value="clr">clear</button>
            <button>undo</button>
            <button>N/A</button>
            <button value="/">รท</button>
        </div>
        <div class="ligne">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="*">X</button>
        </div>
        <div class="ligne">
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-">-</button>
        </div>
        <div class="ligne">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="+">+</button>
        </div>
        <div class="ligne">
            <button value="0">0</button>
            <button value=".">.</button>
            <button>N/A</button>
            <button value="=">=</button>
        </div>
    </div>
</body>
</html>
