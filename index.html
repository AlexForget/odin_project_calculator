<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="odin calculator" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src="script/script.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="container">
        <div class="ligne" id="affichage">
            <label>affichage</label>
        </div>
        <div class="ligne">
            <button>clear</button>
            <button>undo</button>
            <button>N/A</button>
            <button>%</button>
        </div>
        <div class="ligne">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>X</button>
        </div>
        <div class="ligne">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="ligne">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="ligne">
            <button>0</button>
            <button>.</button>
            <button>N/A</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
